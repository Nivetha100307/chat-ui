<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-right: 1px solid #e8eaed;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
        }

        .sidebar-header {
            padding: 16px;
            border-bottom: 1px solid #e8eaed;
        }

        .new-chat-btn {
            width: 100%;
            background: #ffffff;
            border: 1px solid #e8eaed;
            padding: 12px 16px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #202124;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: #f8f9fa;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 12px 16px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            color: #5f6368;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .chat-item:hover {
            background: #e8eaed;
        }

        .chat-item.active {
            background: #e8f0fe;
            color: #1a73e8;
            font-weight: 500;
        }

        .chat-item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .delete-chat-btn {
            opacity: 0;
            background: none;
            border: none;
            color: #5f6368;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s;
        }

        .chat-item:hover .delete-chat-btn {
            opacity: 1;
        }

        .delete-chat-btn:hover {
            background: #ffffff;
            color: #d93025;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .header {
            background: #ffffff;
            border-bottom: 1px solid #e8eaed;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            color: #5f6368;
            font-size: 20px;
            transition: all 0.2s;
        }

        .menu-btn:hover {
            background: #f8f9fa;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
            color: #202124;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4285f4 0%, #9b72cb 50%, #d96570 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .message-group {
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
        }

        .user-avatar {
            background: #202124;
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, #4285f4 0%, #9b72cb 50%, #d96570 100%);
            color: white;
        }

        .message-content {
            flex: 1;
            padding-top: 4px;
        }

        .message-text {
            color: #202124;
            font-size: 15px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .input-section {
            border-top: 1px solid #e8eaed;
            background: #ffffff;
            padding: 20px 24px 32px;
        }

        .input-wrapper {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            background: #f8f9fa;
            border: 1px solid #e8eaed;
            border-radius: 26px;
            padding: 12px 16px;
            transition: all 0.2s;
        }

        .input-container:focus-within {
            background: #ffffff;
            border-color: #202124;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #userInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            resize: none;
            max-height: 200px;
            font-family: inherit;
            line-height: 1.5;
            color: #202124;
        }

        #userInput::placeholder {
            color: #5f6368;
        }

        #sendBtn {
            background: #202124;
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
            margin-left: 8px;
        }

        #sendBtn:hover:not(:disabled) {
            background: #000000;
            transform: scale(1.05);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .context-info {
            text-align: center;
            color: #5f6368;
            font-size: 12px;
            margin-top: 12px;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #dadce0;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #bdc1c6;
        }

        .empty-state {
            text-align: center;
            color: #5f6368;
            font-size: 14px;
            margin-top: 120px;
        }

        .empty-state .logo-large {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4285f4 0%, #9b72cb 50%, #d96570 100%);
            border-radius: 16px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
        }

        .sidebar.hidden {
            transform: translateX(-280px);
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                z-index: 1000;
                transform: translateX(-280px);
            }

            .sidebar.visible {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" onclick="createNewChat()">
                <span style="font-size: 20px;">+</span>
                <span>New chat</span>
            </button>
        </div>
        <div class="chat-history" id="chatHistory">
            <!-- Chat history items will be added here -->
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div class="header-left">
                <button class="menu-btn" onclick="toggleSidebar()">â˜°</button>
                <div class="header-title">
                    <div class="logo">G</div>
                    <span>Gemini</span>
                </div>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-box" id="chatBox">
                <div class="empty-state" id="emptyState">
                    <div class="logo-large">G</div>
                    <p>How can I help you today?</p>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <div class="input-container">
                    <textarea id="userInput" placeholder="Enter a prompt here" rows="1"
                        onkeypress="handleKeyPress(event)" oninput="autoResize(this)"></textarea>
                    <button id="sendBtn" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                        </svg>
                    </button>
                </div>
                <div class="context-info" id="contextInfo">0 messages in context</div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = ;
        let allChats = {};
        let currentChatId = null;

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('hidden');
        }

        // Generate unique ID for chats
        function generateId() {
            return 'chat_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Load all chats from localStorage
        function loadChats() {
            const saved = localStorage.getItem('gemini_all_chats');
            if (saved) {
                allChats = JSON.parse(saved);
                renderChatHistory();

                // Load the most recent chat
                const chatIds = Object.keys(allChats);
                if (chatIds.length > 0) {
                    loadChat(chatIds[chatIds.length - 1]);
                }
            } else {
                createNewChat();
            }
        }

        // Save all chats to localStorage
        function saveChats() {
            localStorage.setItem('gemini_all_chats', JSON.stringify(allChats));
        }

        // Create a new chat
        function createNewChat() {
            const newChatId = generateId();
            allChats[newChatId] = {
                id: newChatId,
                title: 'New chat',
                messages: [],
                createdAt: new Date().toISOString()
            };
            currentChatId = newChatId;
            saveChats();
            renderChatHistory();
            clearChatBox();
        }

        // Load a specific chat
        function loadChat(chatId) {
            currentChatId = chatId;
            const chat = allChats[chatId];
            clearChatBox();

            chat.messages.forEach(msg => {
                addMessageToUI(msg.role === 'user' ? 'user' : 'bot', msg.text);
            });

            updateContextInfo();
            renderChatHistory();
        }

        // Delete a chat
        function deleteChat(chatId, event) {
            event.stopPropagation();
            if (confirm('Delete this chat?')) {
                delete allChats[chatId];
                saveChats();

                if (currentChatId === chatId) {
                    const remainingChats = Object.keys(allChats);
                    if (remainingChats.length > 0) {
                        loadChat(remainingChats[remainingChats.length - 1]);
                    } else {
                        createNewChat();
                    }
                } else {
                    renderChatHistory();
                }
            }
        }

        // Render chat history in sidebar
        function renderChatHistory() {
            const historyDiv = document.getElementById('chatHistory');
            historyDiv.innerHTML = '';

            const sortedChats = Object.values(allChats).sort((a, b) =>
                new Date(b.createdAt) - new Date(a.createdAt)
            );

            sortedChats.forEach(chat => {
                const item = document.createElement('div');
                item.className = 'chat-item' + (chat.id === currentChatId ? ' active' : '');
                item.onclick = () => loadChat(chat.id);

                const textSpan = document.createElement('span');
                textSpan.className = 'chat-item-text';
                textSpan.textContent = chat.title;

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-chat-btn';
                deleteBtn.innerHTML = 'ðŸ—‘ï¸';
                deleteBtn.onclick = (e) => deleteChat(chat.id, e);

                item.appendChild(textSpan);
                item.appendChild(deleteBtn);
                historyDiv.appendChild(item);
            });
        }

        // Update chat title based on first message
        function updateChatTitle(firstMessage) {
            if (currentChatId && allChats[currentChatId]) {
                const title = firstMessage.length > 30
                    ? firstMessage.substring(0, 30) + '...'
                    : firstMessage;
                allChats[currentChatId].title = title;
                saveChats();
                renderChatHistory();
            }
        }

        function clearChatBox() {
            document.getElementById('chatBox').innerHTML =
                '<div class="empty-state" id="emptyState"><div class="logo-large">G</div><p>How can I help you today?</p></div>';
        }

        function addMessageToUI(sender, text) {
            const box = document.getElementById("chatBox");
            const emptyState = document.getElementById('emptyState');
            if (emptyState) emptyState.remove();

            const group = document.createElement("div");
            group.className = "message-group";

            const avatar = document.createElement("div");
            avatar.className = `avatar ${sender}-avatar`;
            avatar.textContent = sender === 'user' ? 'U' : 'G';

            const content = document.createElement("div");
            content.className = "message-content";

            const messageText = document.createElement("div");
            messageText.className = "message-text";
            messageText.textContent = text;

            content.appendChild(messageText);
            group.appendChild(avatar);
            group.appendChild(content);
            box.appendChild(group);

            setTimeout(() => {
                box.parentElement.scrollTo({
                    top: box.parentElement.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        function addMessage(sender, text) {
            addMessageToUI(sender, text);

            if (currentChatId && allChats[currentChatId]) {
                allChats[currentChatId].messages.push({
                    role: sender === 'user' ? 'user' : 'model',
                    text: text
                });

                // Update title with first user message
                if (sender === 'user' && allChats[currentChatId].messages.length === 1) {
                    updateChatTitle(text);
                }

                saveChats();
                updateContextInfo();
            }
        }

        function updateContextInfo() {
            if (currentChatId && allChats[currentChatId]) {
                const count = allChats[currentChatId].messages.length;
                document.getElementById('contextInfo').textContent =
                    `${count} message${count !== 1 ? 's' : ''} in context`;
            }
        }

        function cleanResponse(text) {
            return text
                .replace(/\*\*/g, "")
                .replace(/\*/g, "")
                .replace(/#/g, "")
                .replace(/_/g, "")
                .replace(/`/g, "")
                .trim();
        }

        async function sendMessage() {
            const input = document.getElementById("userInput");
            const sendBtn = document.getElementById("sendBtn");

            const userText = input.value.trim();
            if (!userText) return;

            addMessage("user", userText);
            input.value = "";
            input.style.height = 'auto';

            sendBtn.disabled = true;

            try {
                const contents = allChats[currentChatId].messages.map(msg => ({
                    role: msg.role,
                    parts: [{ text: msg.text }]
                }));

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`,
                    {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            contents: contents,
                            generationConfig: {
                                responseMimeType: "text/plain"
                            }
                        })
                    }
                );

                const data = await response.json();
                let botReply = "Error: Could not get response";

                if (data?.candidates?.[0]?.content?.parts?.[0]?.text) {
                    botReply = cleanResponse(data.candidates[0].content.parts[0].text);
                }

                addMessage("bot", botReply);
                sendToN8N(userText, botReply);

            } catch (err) {
                addMessage("bot", "Network error: " + err.message);
            }

            sendBtn.disabled = false;
        }

        async function sendToN8N(question, answer) {
            try {
                await fetch("https://hook.n8n.cloud/YOUR_WEBHOOK_URL", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        question: question,
                        answer: answer,
                        timestamp: new Date().toISOString()
                    })
                });
            } catch (err) {
                console.log('n8n webhook error:', err);
            }
        }

        // Initialize on page load
        window.onload = loadChats;
    </script>

</body>


</html>
